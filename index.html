<html lang="en">

  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.1);
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --border: #1f2933;
      --card-bg: #020617;
      --chip-bg: #111827;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: radial-gradient(circle at top left, #1e293b 0, #020617 45%, #000 100%);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Layout */

    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.75), transparent);
      border-bottom: 1px solid rgba(15, 23, 42, 0.8);
    }

    .nav {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #38bdf8, #0f172a);
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .nav-name {
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 0.95rem;
    }

    .nav-role {
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 0.8rem;
    }

    .nav-links a {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      background-color: rgba(15, 23, 42, 0.8);
      border: 1px solid transparent;
      color: var(--text-soft);
    }

    .nav-links a:hover,
    .nav-links a.active {
      border-color: var(--accent);
      background-color: var(--accent-soft);
      color: var(--accent);
      text-decoration: none;
    }

    main {
      flex: 1;
    }

    .content {
      max-width: 1080px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 4rem;
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.2fr);
      gap: 2rem;
    }

    @media (max-width: 900px) {
      .content {
        grid-template-columns: minmax(0, 1fr);
      }
      header {
        position: static;
      }
    }

    /* Left column */

    .section {
      margin-bottom: 2.75rem;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .section-title span.en {
      color: var(--text-soft);
      font-weight: 500;
      font-size: 0.95em;
    }

    .section-title::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, var(--accent), #22c55e);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.8);
    }

    p {
      margin: 0.1rem 0 0.75rem;
      color: var(--text-soft);
      font-size: 0.9rem;
    }

    .hero {
      margin-bottom: 2.5rem;
    }
